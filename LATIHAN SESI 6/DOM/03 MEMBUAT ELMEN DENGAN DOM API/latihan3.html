<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM java script </title>
</head>
<body>
    <script>
        //membuat elment h1
        var judul = document.createElement("h1");

        //mengisi konten dalam elment yang sudah kita buat

        judul.textContent = "ayo kita belajar javascript";

        //tambahkan elmen yang sudah kita buat kedalam body 
        document.body.append(judul);

        // kesimpulan 
        //pertama tentukan elmen apa yang akan anda buat
        //tentukan konten apa yang akan anda buat
        //masukan kedalam document body
    </script>
</body>
</html>
