<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe data di html</title>
  </head>
  <body>
    <!--belajar tipe data number-->
    <h1>Tipe data number di js</h1>
    <!--buat id yang nantinya akan di tampilkan pada html disini ada sebuah id yang memiliki nama id hasil -->
    <div id="hasil"></div>
    <script>
      //di dalam script tentukan variabel atau buat variabel baru dengan value number
      var angka = 80;
      //selanjutnya kita akan memasukan dan menampilkan value number kedalam id hasil di atas
      document.getElementById("hasil").innerHTML = angka;
    </script>
  </body>
</html>
