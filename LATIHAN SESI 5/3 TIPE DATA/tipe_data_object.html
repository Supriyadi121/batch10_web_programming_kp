<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tipe data object di js</title>
  </head>

  <body>
    <!--membuat type data object-->
    <h1>tipe data object di js</h1>
    <!--buat id baru-->
    <div id="hasil"></div>

    <script>
      //tentukan variabel serta valuenya
      var manusia = {
        nama: "wijaya",
        asal: "jakarta",
        usia: 26,
      };
      //munculkan dalam html dengan menambahkan data data yang diperlukan

      document.getElementById("hasil").innerHTML =
        manusia.nama + "tinggal di" + manusia.asal;
    </script>
  </body>
</html>
